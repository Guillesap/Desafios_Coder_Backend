<body>
  <h1> Bienvenidos a "VHS HORROR CLUB" </h1>
  <h2>"Venta de DVDs para todos los amantes del cine de terror "</h2>
    <div id="michael">
      <img src="https://i.blogs.es/65a756/halloween-kills/450_1000.jpg">
    </div>
    <div class="container mt-3">
        <div class="jumbotron">
            <h2>Carga de Películas</h2>
            <br>

            <form id="FormsProductos" >
                <div class="form-group">
                  <label for="Nombre">Titulo de Película</label>
                  <input type="text" class="form-control" id="Nombre" aria-describedby="Nombre" name="title" >
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="Precio">Precio</label>
                  <input type="text" class="form-control" id="Precio" name="price">
                </div>
                <div class="form-group">
                    <label for="thum">Portada: coloque Link</label>
                    <input type="text" class="form-control" id="thum"  name="thum">
                  </div>
                <button type="submit" class="btn btn-success">Enviar</button>
              </form>
            <br>
            <div id="Productos"></div>
        </div>
        <div>
          <div class="jumbotron">
            <h1>Consulta por tu película en nuestro chat!</h1>
            <h3>Ingresa tu  mail</h3>
            <div class="mb-3" style="width: 50%;">
              <input type="text" class="form-control" name="email" id="email" />
            </div>
      
            <h3>Ingresa el título que queres adquirir y/o tu consulta:</h3>
            <div class="mt-3" style="width: 50%;">
              <input type="text" class="form-control" name="mensaje" id="txtMensaje">
              <button type="button"  class="btn btn-secondary mt-3" id="btnEnviarChat">Enviar</button>
            </div>
            <div id="mensajes">

            </div>
          </div>
